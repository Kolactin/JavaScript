<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site teste</title>
    <link rel="stylesheet" href="Styles/style.css">
</head>
<body>

    <header>
        <h1>Tabuada</h1>
    </header>

    <main id="content">
        <form action="" method="post" autocomplete="on">
            <p>
                <label for="iN1">Selecione um número</label>
            </p>
            <p>
                <input type="number" name="n1" id="iN1" placeholder="Informe o valor">
            </p>
            
            <p>
                <input type="button" value="Calcular" onclick="num()">
                <input type="reset" value="Limpar">
            </p>
        </form>
        <div>
            <p id="resultado">
            <div id="res">
                A resposta aparecerá aqui...
            </div>
            </p>
        </div>
    </main>

    <script>
        function num() {
            if (document.getElementById('iN1').value == "") {
                
                } else {
                    res.innerHTML = "";
                    for (var c = 1; c <= 10; c++) {
                        var resultado = iN1.value * c;
                        res.innerHTML += iN1.value + "" + "x" + c + " = " + resultado + "<br>";
                    }
                }
        }
    </script>
</body>
</html>
