<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de números</title>
</head>
<body>
    <header>
        <h1>Analisador de números</h1>
    </header>

    <main>
        <section id="content">
            <div>
                <form action="" method="post">
                    <p>
                        <label for="iNum">Selecione um número (entre 1 e 100)</label>
                        <input type="number" name="num" id="iNum">
                        <input type="button" value="selecionar" onclick="selec()">
                    </p>
                    <div id="iValor">
                    </div>
                    <p>
                        <input type="button" value="confirmar" onclick="analyse()">
                    </p>
                </form>

                <p id="res">
                    Os dados aparecerão aqui
                </p>
            </div>
        </section>
    </main>

    <footer>
        <a href="#" target="_blank">Desenvolvido por Junior</a>
    </footer>

    <script>
        var valores = [];
        var num = Number(document.getElementById("iNum").value);
        
        function selec(){

        if (num == 0 || num > 100) {
            window.alert("Por favor, selecione um valor entre 1 e 100!");
        } else {
            iValor.innerHTML += "<br> O valor " + num + " foi selecionado";

            valores.push(num);
        }
    }

        function analyse(){
            res.innerHTML += ""

            if (num == 0 || num > 100) {
                window.alert("Por favor, selecione um valor entre 1 e 100!");
            } else {
                res.innerHTML += "O vetor possui " + valores.length + " elementos";
            }
        }
    </script>
</body>
</html>
