<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de números</title>
</head>
<body>
    <header>
        <h1>Analisador de números</h1>
    </header>

    <main>
        <section id="content">
            <div>
                <form action="" method="post">
                    <p>
                        <label for="iNum">Selecione um número (entre 1 e 100)</label>
                        <input type="number" name="num" id="iNum">
                        <input type="button" value="selecionar" onclick="selec()">
                    </p>
                    <div id="iValor">
                        Seus números selecionados aparecerão aqui...
                    </div>
                    <p>
                        <input type="button" value="confirmar" onclick="analyse()">
                    </p>
                </form>

                <p id="res">
                    Os dados aparecerão aqui
                </p>
            </div>
        </section>
    </main>

    <footer>
        <a href="#" target="_blank">Desenvolvido por Junior</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
