<!--

    && - E:  significa que as duas condições devem ser verdadeiras para que a condição final seja verdadeira.

    || - OU: significa que pelo menos uma das condições deve ser verdadeira para que a condição final seja verdadeira.

    ! - NÃO: significa negação, ou seja, inverte o valor da condição.

    Exemplo: a = 5, b = 8;

    a > b && b % 2 ==0; // false
    falso, pois a condição a > b é falsa, e a condição b % 2 == 0 é verdadeira.

    a > b || b % 2 ==0; // true
    verdadeiro, pois a condição a > b é falsa, e a condição b % 2 == 0 é verdadeira.

    !(a > b); // true 
    verdadeiro, pois a condição a > b é falsa, e o operador ! inverte o valor da condição.

    ordem de precedência: !, &&, ||

    ordem de precedência de forma geral: elementos aritméticos, relacionais, lógicos e, por fim, atribuição.
-->

<!--

            OPERADOR TERNÁRIO
    
    O operador ternário é uma forma simplificada de escrever uma estrutura condicional if-else.

    Sintaxe: condição ? valor_se_verdadeiro : valor_se_falso;

    Exemplo: a = 5, b = 8;

    a > b ? "a é maior que b" : "a não é maior que b"; // a não é maior que b
