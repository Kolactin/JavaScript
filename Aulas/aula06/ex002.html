<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula 6 - pt2</title>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?');
        document.writeln(`Olá, <strong>${nome}</strong>! Seja bem-vindo(a)! <br>`);
        document.writeln(`Seu nome tem ${nome.length} letras.<br>`);
        document.writeln(`Seu nome, em maiúsculo é: ${nome.toUpperCase()}.`);
    </script>
</body>
</html>

<!--

    var.toFixed(n) = limita o número de casas decimais em n casas
    var.replace('."', ',"') = substitui ponto por vírgula   
    var.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}) = formata o número para moeda brasileira
    var.toLocaleString('pt-BR', {style: 'currency', currency: 'USD'}) = formata o número para moeda americana
    var.toLocaleString('pt-BR', {style: 'currency', currency: 'EUR'}) = formata o número para moeda europeia

-->
