<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistemas de multa</h1>
    <input type="number" name="nVel" id="iVel" placeholder="Digite a sua velocidade">
    <input type="button" value="Verificar" onclick="verificar()" >
    <div id="res"></div>

    <script>    
        var tVel = document.getElementById('iVel');
        function verificar() {
            var vel = Number(tVel.value)

            var dif = vel - 70
            if (vel > 70) {
                res.innerHTML = "Você foi multado por estar a " + dif + "km/h acima do limite permitido! <br>";
            } else {
                res.innerHTML = " Você está dentro do limite de velocidade! <br>";
            }

            res.innerHTML += "Dirija sempre com cinto de segurança! <br>";
        }
    </script>
</body>
</html>
