<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <h1>Iniciando estudos com Dom</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> em JavaScript</p>
    <div id="msg">Clique em mim!</div>
    <script>
        var p1 = document.getElementsByTagName('p')[1]
        document.write("Está escrito assim: " + p1.innerText + "<br>") // pega o texto do [n+1] parágrafo
        p1.style.color = 'red' // muda a cor do texto

        document.write(p1.innerHTML + "<br>" + " Acima, pegamos o parágrafo com formatação HTML ") // pega o conteúdo do primeiro parágrafo com a formatação HTML

        var div = document.getElementById("msg")
        div.style.backgroundColor = 'blue'
        div.style.color = 'white'

        /*
            Também é possível selecionar elementos por: name, class, id, tag, etc.
        */

        var d = document.querySelector('div#msg') // seleciona a div com id=msg
        d.style.width = '110px'
    </script>
</body>
</html>

<!--

    DOM - Document Object Model

    significa que o HTML é um documento que pode ser manipulado por objetos

                    Árvore DOM
        --------------------------------
                      Window
        --------------------------------
         location   Document    history 
                      html
                  head    body
             meta title | h1 p |    p   | div
                                 strong
-->
